<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BetterWeb: Universal Accessibility</title>
  <link rel="stylesheet" href="popup.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="popup-card">
    <div class="better-web-header">
      <img src="cloud.png" alt="Cloud Icon" class="cloud-icon">
      <div class="better-web-title">
        <span class="flower">ðŸŒ¸</span> BetterWeb
      </div>
    </div>
    
    <!-- Quick Accessibility Profiles -->
    <div class="section">
      <h3>Quick Profiles</h3>
      <div class="profile-buttons">
        <button class="profile-btn" data-profile="dyslexia">Dyslexia</button>
        <button class="profile-btn" data-profile="low-vision">Low Vision</button>
        <button class="profile-btn" data-profile="motor">Motor</button>
        <button class="profile-btn" data-profile="cognitive">Cognitive</button>
      </div>
    </div>

    <!-- Font & Text Settings -->
    <div class="section">
      <h3>Typography</h3>
      <div class="form-group">
        <label for="fontFamily">Font Family</label>
        <select id="fontFamily">
          <option value="">Default</option>
          <option value="OpenDyslexic">OpenDyslexic (Dyslexia)</option>
          <option value="Arial">Arial</option>
          <option value="Georgia">Georgia</option>
          <option value="Verdana">Verdana</option>
          <option value="Times New Roman">Times New Roman</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="fontSize">Font Size</label>
        <input type="range" id="fontSize" min="10" max="32" value="16" />
        <span id="fontSizeValue">16px</span>
      </div>
      
      <div class="form-group">
        <label for="letterSpacing">Letter Spacing</label>
        <input type="range" id="letterSpacing" min="0" max="20" value="0" />
        <span id="letterSpacingValue">0em</span>
      </div>
      
      <div class="form-group">
        <label for="lineHeight">Line Height</label>
        <input type="range" id="lineHeight" min="1" max="3" step="0.1" value="1.4" />
        <span id="lineHeightValue">1.4</span>
      </div>
      
      <div class="form-group">
        <label for="wordSpacing">Word Spacing</label>
        <input type="range" id="wordSpacing" min="0" max="20" value="0" />
        <span id="wordSpacingValue">0em</span>
      </div>
    </div>

    <!-- Color & Contrast Settings -->
    <div class="section">
      <h3>Colors & Vision</h3>
      <div class="form-group">
        <label for="cbType">Color Blindness Support</label>
        <select id="cbType">
          <option value="">Off</option>
          <option value="protanopia">Protanopia (Red-blind)</option>
          <option value="deuteranopia">Deuteranopia (Green-blind)</option>
          <option value="tritanopia">Tritanopia (Blue-blind)</option>
          <option value="achromatopsia">Achromatopsia (Total)</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="contrast">Contrast Level</label>
        <input type="range" id="contrast" min="50" max="200" value="100" />
        <span id="contrastValue">100%</span>
      </div>
      
      <div class="form-group">
        <label for="brightness">Brightness</label>
        <input type="range" id="brightness" min="50" max="150" value="100" />
        <span id="brightnessValue">100%</span>
      </div>
      
      <div class="form-group">
        <label for="bgColor">Background Color</label>
        <input type="color" id="bgColor" value="#ffffff" />
        <button id="resetBgColor" class="mini-btn">Reset</button>
      </div>
      
      <div class="form-group">
        <label for="textColor">Text Color</label>
        <input type="color" id="textColor" value="#000000" />
        <button id="resetTextColor" class="mini-btn">Reset</button>
      </div>
    </div>

    <!-- Layout & Navigation -->
    <div class="section">
      <h3>Layout & Navigation</h3>
      <div class="form-group">
        <label for="hideImages">Hide Images</label>
        <input type="checkbox" id="hideImages" />
      </div>
      
      <div class="form-group">
        <label for="highlightLinks">Highlight Links</label>
        <input type="checkbox" id="highlightLinks" />
      </div>
      
      <div class="form-group">
        <label for="bigCursor">Large Cursor</label>
        <input type="checkbox" id="bigCursor" />
      </div>
      
      <div class="form-group">
        <label for="pauseAnimations">Pause Animations</label>
        <input type="checkbox" id="pauseAnimations" />
      </div>
      
      <div class="form-group">
        <label for="simplifyLayout">Simplify Layout</label>
        <input type="checkbox" id="simplifyLayout" />
      </div>
    </div>

    <!-- Control Buttons -->
    <div class="button-group">
      <button id="apply" class="apply-button">Apply Settings</button>
      <button id="reset" class="reset-button">Reset All</button>
      <button id="speechToggle" class="speech-toggle-button">Voice Control</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
